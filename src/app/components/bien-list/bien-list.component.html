<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Liste des biens</h5>
			<p-table #dt1 [value]="biens" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['code_cop','code_cop','code_bar','codelocalisation','etat','date_scan','matricule']" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search Keyword" class="w-full"/>
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th>
							<div class="flex justify-content-between align-items-center">
								Centre d'opération
								<p-columnFilter type="text" field="code_cop" display="menu" placeholder="Recherche par code structure"></p-columnFilter>
							
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Localité
								<p-columnFilter type="text" field="codelocalisation" display="menu" placeholder="Recherche par code Localité"></p-columnFilter>
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Code article
								<p-columnFilter type="text" field="code_bar" display="menu" placeholder="Code Article"></p-columnFilter>
							</div>
						</th>
					
						<th>
							Etat

						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Date
								<p-columnFilter type="text" field="date_scan" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter>
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Agent
								<p-columnFilter type="text" field="matricule" display="menu" ></p-columnFilter>
							</div>
						</th>
					
				
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-bien>
					<tr >
						<td style="min-width: 12rem;">
							{{bien.code_cop}}
						</td>
						<td style="min-width: 12rem;">
							{{bien.codelocalisation}}

						</td>
						<td style="min-width: 12rem;">
							{{bien.code_bar}}
						</td>
					
						<td style="min-width: 10rem;" [ngSwitch]="bien.etat">
							<span *ngSwitchCase="1">Bon</span>
							<span *ngSwitchCase="2">Hors Service</span>
							<span *ngSwitchCase="3">A réformer</span>

						</td>
						<td style="min-width: 14rem;">
							{{bien.date_scan}}
						</td>
						<td style="min-width: 10rem;">
							{{bien.matricule}}
						</td>
					
					
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="7">Aucun Article</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="7">Chargement en cours ...</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>




</div>
