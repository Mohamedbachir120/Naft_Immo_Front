<div class="row">
    <div class="grid p-fluid">
        <div class="col-12 lg:col-6">
            <div class="card flex flex-column align-items-center">
                <h5 class="text-left w-full">Statistique des articles</h5>
                <p-chart
                    type="pie"
                    [data]="chartData"
                    [options]="chartOptions"
                ></p-chart>
            </div>
        </div>
        <div class="col-12 lg:col-6">
            <div class="card flex flex-column align-items-center">
                <h5 class="text-left w-full">Statistique des articles SN</h5>
                <p-chart
                    type="pie"
                    [data]="chartDataSN"
                    [options]="chartOptions"
                ></p-chart>
            </div>
        </div>
    </div>
</div>
