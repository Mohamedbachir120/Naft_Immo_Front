<div  class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/logo.png" alt="Sakai logo" class="mb-5" style="width:150px; height:auto;">
        </div>
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Naft , Immo</div>
                    <span class="text-600 font-medium">Choissiez votre structure</span>
                </div>

                
            
                <form
                
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate
              >
              <div class="w-full md:w-10 mx-auto my-2">
                    <div class="card p-fluid">
                    
                      <h5>Centre d'op√©ration</h5>
                    <select [(ngModel)]="centre" name="centre" id="centre" class="form-select"
                     style="padding: 10px; border-radius: 8px;background: white; min-width: 100%; ">
                     <option *ngFor="let centre of centres; let i = index" value="{{centre}}">{{centre}}</option>

                    </select>
                  </div>
                    <button pButton pRipple label="Continuer" class="w-full p-3 text-xl">
                      
                    </button>
                </div>
               
                  </form>
            </div>
        </div>
    </div>
</div>
