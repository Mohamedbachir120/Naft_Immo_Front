<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Liste d'quipes d'inventaires</h5>
			<p-table #dt1 [value]="equipes" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['cop_ID','emp_ID','emp_FULLNAME','groupe_ID']" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search Keyword" class="w-full"/>
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
					
                        <th>
							<div class="flex justify-content-between align-items-center">
								COP_ID
								<p-columnFilter type="text" field="cop_ID" display="menu" placeholder="Recherche par centre d'opÃ©ration"></p-columnFilter>
							</div>
						</th><th>
							<div class="flex justify-content-between align-items-center">
								GROUPE_ID
								<p-columnFilter type="text" field="groupe_ID" display="menu" placeholder="Recherche par groupe"></p-columnFilter>
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								EMP_ID
								<p-columnFilter type="text" field="emp_ID" display="menu" placeholder="Recherche par matricule"></p-columnFilter>
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								NOM
								<p-columnFilter type="text" field="emp_FULLNAME" display="menu" placeholder="Nom"></p-columnFilter>
							</div>
						</th>
					
						<th>
							EMPLOI

						</th>
					
				
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-equipe>
					<tr >
						<td style="min-width: 12rem;">
                                {{equipe.cop_ID}}
                        </td> 
                         <td style="min-width: 12rem;">
                            {{equipe.groupe_ID}}
                          </td>
						<td style="min-width: 12rem;">
							{{equipe.emp_ID}}

						</td>
						<td style="min-width: 12rem;">
							{{equipe.emp_FULLNAME}}
						</td>
					
						<td style="min-width: 14rem;">
							{{equipe.job_LIB}}
						</td>
					
					
					
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="7">Aucun Article</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="7">Chargement en cours ...</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>




</div>
