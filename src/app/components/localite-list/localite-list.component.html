<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Liste des localités</h5>
			<p-table #dt1 [value]="localites" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['cop_ID','loc_ID','cop_LIB','loc_LIB']" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search Keyword" class="w-full"/>
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
					
                        <th>
							<div class="flex justify-content-between align-items-center">
								COP_ID
								<p-columnFilter type="text" field="cop_ID" display="menu" placeholder="Recherche par centre d'opération"></p-columnFilter>
							</div>
						</th><th>
							<div class="flex justify-content-between align-items-center">
								Structure
								<p-columnFilter type="text" field="cop_LIB" display="menu" placeholder="Recherche par code structure"></p-columnFilter>
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Code localite
								<p-columnFilter type="text" field="loc_ID" display="menu" placeholder="Recherche par code localité"></p-columnFilter>
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Localite
								<p-columnFilter type="text" field="loc_LIB" display="menu" placeholder="Localité"></p-columnFilter>
							</div>
						</th>
					
					
				
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-localite>
					<tr >
						<td style="min-width: 12rem;">
                                {{localite.cop_ID}}
                        </td> 
                         <td style="min-width: 12rem;">
                            {{localite.cop_LIB}}
                          </td>
						<td style="min-width: 12rem;">
							{{localite.loc_ID}}

						</td>
						<td style="min-width: 12rem;">
							{{localite.loc_LIB}}
						</td>
					
					
					
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="7">Aucun Article</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="7">Chargement en cours ...</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>




</div>
